<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="assets/styling/login.css">

   <script defer src="login.js"></script>

   <title>SKN Login</title>

</head>

<body>
   <div class="form-container">

      <div class="logo"> <img src="assets/images/SKN-ICON.png"></div>

      <div class="wrapper">

         <div class="text-center mt-4 name"> Sign In </div>

         <form class="p-3 mt-3" method="POST" action="forms/client-home.html">

            <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span>
               <input type="text" name="userName" placeholder="Username" required>
            </div>

            <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span>
               <input type="password" name="password" placeholder="Password" required>
            </div>

            <select class="form-select" aria-label="dropdown" required>
               <option selected disabled>Store Location</option>
               <option value="store-1">store-1</option>
               <option value="store-2">store-2</option>
               <option value="store-3">store-3</option>
            </select>
            <br>

            <select class="form-select" aria-label="dropdown" required>
               <option selected disabled>Device name</option>
               <option value="device-1">Device-1</option>
               <option value="device-2">Device-2</option>
               <option value="device-3">Device-3</option>
            </select>
            <br>

            <button class="btn mt-3" input type="text" input type="submit">LOGIN</button>

         </form>
      </div>
   </div>
   <script src="login.js"></script>
</body>

</html>
